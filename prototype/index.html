<html lang="en" ng-app="StarterApp">

<head>
  <meta name="viewport" content="initial-scale=1" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body layout ng-controller="AppController as vm">
  <div id="left-box" flex>
    <div layout="column">
      <span class="logo">
        FLYING DUTCH MAN
      </span>
      <div layout>
        <div class="status-on">
        </div>
        <span class="status-con">
          DRONE CONNECTION
        </span>
      </div>
      <div layout>
        <div class="status-off">
        </div>
        <span class="status-gps">
          GPS CONNECTION
        </span>
      </div>
      <div layout>
        <div class="status-off">
        </div>
        <span class="status-board">
          DRONE BOARD
        </span>
      </div>
    </div>
  </div>
  <div id="center-box">

    <div layout="column" >
      <span>AUTOMATIC DRONE UNDER SINGLE CONTROLLER_</span>
      <div id="mapbox" layout-align="center center">
        <div id="gmap" style="position:relative;width: 100%;height: 100%;">
        </div>
      </div>
    </div>

  </div>
  <div id="right-box" layout-align="center center" layout="column" flex>
      <md-button>
        <div layout="column" layout-align="center center">
          <img ng-src="icon_launching.png"></img>
          <span>LAUNCHING</span>
        </div>
      </md-button>
      <md-button>
        <div layout="column" layout-align="center center">
          <img ng-src="icon_landing.png"></img>
          <span>LANDING</span>
        </div>
      </md-button>
  </div>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc1/angular-material.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script src="index.js"></script>
</body>

</html>
